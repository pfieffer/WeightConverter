
<!DOCTYPE html>
<html>
<head>
	<title>Weight Converter</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style>
		body{
			margin-top: 70px;
			background: #333;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class ="row">
			<div class="col-md-6 offset-md-3">
				<h1 class="display-4 text-center mb-3">Weight Converter</h1>
				<form>
					<div class="form-group">
					<input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds...">
					</div>
				</form>

				<div id="output">
					<div class="card card-primary mb-2">
						<div class="card-block">
							<h4>Grams:</h4>
							<div id="gramsOutput"></div>
						</div>
					</div>

					<div class="card card-success mb-2">
						<div class="card-block">
							<h4>Kilograms:</h4>
							<div id="kgOutput"></div>
						</div>
					</div>

					<div class="card card-danger mb-2">
						<div class="card-block">
							<h4>Ounces:</h4>
							<div id="ozOutput"></div>
						</div>
					</div>

					<div class="card card-info mb-2">
						<div class="card-block">
							<h4>Tola:</h4>
							<div id="tolaOutput"></div>
						</div>
					</div>

					<div class="card card-primary mb-2">
						<div class="card-block">
							<h4>US Quintal:</h4>
							<div id="usquintalOutput"></div>
						</div>
					</div>

				</div>
			</div>
		</div>	
	</div>

	<script>

	//hide the output cards at first
	document.getElementById('output').style.visibility = 'hidden';

		document.getElementById('lbsInput').addEventListener('input', function(e){
			//show the output
			document.getElementById('output').style.visibility = 'visible';
			//define input value
			let lbs= e.target.value;
			//conversion going down here
			document.getElementById('gramsOutput').innerHTML = lbs/0.0022046;

			document.getElementById('kgOutput').innerHTML = lbs/2.2046;

			document.getElementById('ozOutput').innerHTML = lbs*16;
			
			document.getElementById('tolaOutput').innerHTML = lbs*38.88889;

			document.getElementById('usquintalOutput').innerHTML = lbs*0.01;
		});
	</script>
</body>
</html>
